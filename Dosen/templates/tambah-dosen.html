{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if pesan %}
            <div class="alert alert-sukses">{{ pesan }}</div>
            {% endif %}
            <form action="/tambah-dosen/" method="post">
                {% csrf_token %}

                {{ form.as_p }}
                  
                <button class="btn btn-primary">Tambah Dosen</button>
                <a href="/Dosen/" class="btn btn-danger">Kembali</a>  
            </form>
        </div>
    </div>
</div>

{% endblock %}
